<app-nav></app-nav><br>
<app-contact [currentData]="currentData" (emmitData)="onNewData($event)"></app-contact>
<h2>List of contact</h2>
<div class="card" *ngFor="let post of response" >
  <div class="card-body">
    <h2>{{post.title}}</h2>
    <p>{{post.body}}</p>
    <hr>
    <button class="btn btn-danger" ><i class="fa fa-remove"></i>Remove</button>
    <button class="btn btn-primary" (click)=editdata(post) ><i class="fa fa-pencil"></i>Edit</button>
  </div>
</div>
