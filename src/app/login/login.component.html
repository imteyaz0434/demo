<form>
	<div class="container">
	  <label for="userName"><b>Username</b></label>
	  <input type="text" placeholder="Enter Username" name="userName" [(ngModel)]="login.userName" required>
  
	  <label for="password"><b>Password</b></label>
	  <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="login.password" required>
  
	  <button (click)="getlogin()">Login</button>
	  <label>
		<input type="checkbox" checked="checked" name="remember"> Remember me
	  </label>
	</div>
	<div class="container" style="background-color:#f1f1f1">
	  <button type="button" class="cancelbtn">Cancel</button>
	  <span class="psw">Forgot <a href="#">password?</a></span>
	</div>
  </form>
